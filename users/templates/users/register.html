{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Core Wealthier Investment</title>

    <!-- External CSS Links -->
   <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
   <!-- <link rel="stylesheet" href="{% static 'users/css/style.css' %}">-->

    <style>
         /* General Reset */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Centered Card Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        /* Card Styling */
        .card {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border: 1px solid #e9ecef;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
        }

        header img {
            height: 50px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button */
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Login Link */
        .text-muted {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .text-muted a {
            color: #007bff;
            font-weight: 600;
            text-decoration: none;
        }

        .text-muted a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header -->
    <header>
        <a href="{% url 'home' %}">
            <img src="{% static 'users/images/logo.png' %}" alt="Core Wealthier Investment">
        </a>
    </header>

    <!-- Form Container -->
    <div class="container">
        <div class="card">
            <h3 class="text-center text-primary font-weight-bold">Create an Account</h3>
            <p class="text-center text-muted">Join us and start investing today!</p>

            <form method="POST" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label>Email</label>
                    {{ form.email }}
                </div>

                <div class="form-group">
                    <label>Password</label>
                    {{ form.password1 }}
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-primary btn-block shadow-sm">Register</button>
            </form>

            <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
    </div>

    <!-- External JavaScript Links -->
    <script src="{% static 'users/js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'users/js/bootstrap.bundle.min.js' %}"></script>

    <!-- JavaScript Alert for Form Errors -->
    <script>
        window.onload = function() {
            {% if form.errors %}
                let errorMsg = "Please correct the following errors:\\n";
                {% for field in form %}
                    {% for error in field.errors %}
                        errorMsg += "- {{ error|escapejs }}\\n";
                    {% endfor %}
                {% endfor %}
                alert(errorMsg);
            {% endif %}
        };
    </script>


</body>
</html>
